<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="fragment :: head" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<header th:replace="fragment :: header"></header>
<main style="margin-top: 10%">

    <div class="main">
        <div>
            <div class="login-form">
                <fieldset>
                    <legend style="font-size: x-large"> Sign Up</legend>
                    <form action="#" th:action="@{/signup}" method="post">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Birth date</label>
                            <input type="date" name="dateOfBirth" class="form-control" placeholder="Date Of Birth">
                        </div>
                        <div class="form-group">
                            <label>Adress</label>
                            <input type="text" name="location" class="form-control" placeholder="Location">
                        </div>
                        <div class="form-group">
                            <label>bloodType</label>
                            <input type="text" name="bloodType" class="form-control" placeholder="Blood Type">
                        </div>
                        <div class="form-group">
                            <label>nationalId</label>
                            <input type="text" name="nationalId" class="form-control" placeholder="National ID">
                        </div>
                        <input type="submit" class="btn btn-black" value="Signup">
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragment :: footer"></footer>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script src="contactform/contactform.js"></script>
</body>
</html>
