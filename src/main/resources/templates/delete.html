<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment :: head" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<header th:replace="fragment :: header"></header>

<div style="margin-top: 10%">
    <fieldset>
        <legend style="font-size: x-large"> Delete</legend>
        <form action="/delete" method="post">
            <label>User Name</label>
            <select id="userId" class="form-control" name="userId">
                <option th:each="user: ${users}" th:text="${user.getFullName()}" th:value="${user.getId()}">
                </option>
            </select>
            <br>
            <label for="confirm"> Type "delete" to confirm </label>
            <input class="form-control" type="text" name="confirm" id="confirm">
            <br>
            <input type="submit" value="Delete">
        </form>
    </fieldset>
</div>

<footer th:replace="fragment :: footer"></footer>
</body>
</html>
